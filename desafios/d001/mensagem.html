<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem</title>
    <style>
        input{
            width: 100px;
            height: 50px;
            font-size: 15px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <p>
        <input type="button" value="Botão 1" onclick="b1()">
        <input type="button" value="Botão 2" onclick="b2()">
        <input type="button" value="Botão 3" onclick="b3()">
    </p>
    <p>Clique em algum botão acima.</p>
    <script>
        function b1(){
            alert('Você clicou no 1º Botão.')
        }
        function b2(){
            alert('Você clicou no 2º Botão.')
        }
        function b3(){
            alert('Você clicou no 3º Botão.')
        }
    </script>
</body>
</html>
