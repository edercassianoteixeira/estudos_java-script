<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajuste Salarial</title>
    <style>
        div{
            font-size: 15pt;
            font-family: Arial, Helvetica, sans-serif;
        }
        input{
            width: 150px;
            height: 50px;
            font-size: 12pt;
        }
    </style>
</head>
<body>
    <div>
        <h1>Reajuste Salarial</h1>
        <p><input type="button" value="Reajustar Salário" onclick="reajuste()"></p>
    </div>
    <div id="res">
        Clique no botão para iniciar.
    </div>
    <script>
        function reajuste(){
            let res = document.querySelector('div#res')
            let n = prompt('Qual é o nome do funcionério?')
            let s = Number(prompt(`Qual é o salário atual de ${n}?`))
            let p = Number(prompt(`O salário de ${n} vai ser reajustado em qual porcrntagem?`))
            let r = (s * p) / 100 
            res.innerHTML = `<h2><strong>${n} recebeu um aumento salrial!</strong></h2>`
            res.innerHTML += `<p>O salário atual é ${s.toLocaleString('pt-br' , {style: 'currency', currency: 'BRL'})}.</p>`
            res.innerHTML += `<p>Com um aumento de ${p}%, o salário vai aumentar ${r.toLocaleString('pt-br' , {style: 'currency', currency: 'BRL'})} no próximo mês.</p>`
            res.innerHTML += `<p>E a partir daí, ${n} vai passar a ganhar ${(s + r).toLocaleString('pt-br' , {style: 'currency', currency: 'BRL'})}.</p>`
        }
    </script>
</body>
</html>
