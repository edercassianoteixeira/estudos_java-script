<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Medidas</title>
    <style>
        input{
            width: 100px;
            height: 50px;
        }
        div{
            font-size: 15pt;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div>
        <h1>Convertendo Medidas</h1>
        <p><input type="button" value="Converter" onclick="coverte()"></p>
    </div>
    <div id="res">Clique no botão para iniciar.</div>
    <script>
        function coverte(){
            let res = document.querySelector('div#res')
            let m = Number(prompt('Digite uma distância em metros:'))
            let km = m / 1000
            let hm = m / 100
            let dam = m / 10
            let dm = m * 10
            let cm = m * 100
            let mm = m * 1000
            res.innerHTML = `<p><strong>A distância de ${m} metros, corresponde à:</strong></p>`
            res.innerHTML += `<p>${km.toFixed(3).replace('.',',')} Km (quilômetros)</p>`
            res.innerHTML += `<p>${hm.toFixed(3).replace('.',',')} Hm (hectômetros)</p>`
            res.innerHTML += `<p>${dam.toFixed(3).replace('.',',')} Dam (decâmetros)</p>`
            res.innerHTML += `<p>${dm} dm (decímetros)</p>`
            res.innerHTML += `<p>${cm} cm (centímetros)</p>`
            res.innerHTML += `<p>${mm} mm (milímetros)</p>`
        }
    </script>
</body>
</html>
