<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas-Vindas</title>
    <style>
        input{
            height: 50px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Boas-Vindas</h1>
    <p><input type="button" value="Iniciar Conversa" onclick="inicio()"></p>
    <p>Clique no botão para iniciar.</p>
    <script>
        function inicio(){
            let n = ''
            let i = ''

            n = prompt('Boas-Vindas! Qual o seu nome?')
            i = prompt(`Olá ${n}! Quantos anos você tem?`)
            alert(`Prazer te conhecer ${n}, de ${i} anos de idade.`)
        }
    </script>
</body>
</html>
