<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
    <style>
        div{
            font-size: 15pt;
            font-family: Arial, Helvetica, sans-serif;
        }
        input{
            width: 150px;
            height: 50px;
            font-size: 15pt;
        }
    </style>
</head>
<body>
    <div>
        <h1>Ano Bissexto</h1>
        <p><input type="button" value="Verificar" onclick="verifica()"></p>
    </div>
    <div id="res">
        Clique no botão para iniciar.
    </div>
    <script>
        function verifica(){
            let res = document.querySelector('div#res')
            let a = Number(prompt('Qual o ano que você quer verificar?'))
            res.innerHTML = `<h2>Analisando o ano de ${a}...</h2>`
            if (a % 4 == 0){
                res.innerHTML += `<p>O ano de ${a} <strong>É BISSEXTO</strong> &#x2705</p>`
            }else{
                res.innerHTML += `<p>O ano de ${a} <strong>NÃO É BISSEXTO</strong> &#x274C</p>`
            }
        }
    </script>
</body>
</html>
