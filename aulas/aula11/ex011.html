<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Descobrindo nacionalidade</h1>
    Pais de origem : <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick="verifica()">
    <div id="res"></div>

    <script>
        function verifica(){
            var pais = document.querySelector('input#txtp')
            var p = String(pais.value)
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Você é do(a) <strong>${p}</strong></p>`

            if (p == 'Brasil'){
                res.innerHTML += '<p>Você é brasileiro</p>'
            }else{
                res.innerHTML += '<p>Você é estrangeiro</p>'
            }
        }
        
    </script>
</body>
</html>
